- git clone https://github.com/creationix/nvm.git ../.nvm
- source ../.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use $NODE_VERSION
- node --version
- npm --version

install:
- npm install
- npm install aws-sdk

before_script:
- npm test

script:
- unset node_pre_gyp_accessKeyId
- unset node_pre_gyp_secretAccessKey
